<p>{{quote.details}}</p>
Added on {{quote.completeDate|date|uppercase}}
<div class="row">
  <div class="col-md-4">
    <button class="btn btn-danger" (click)='quoteDelete(true)'>Delete Quote</button> </div>
  <div class="col-md-4">
    <button class="btn btn-success" (click)='thumbsUp(true)'>Upvote</button><span>{{quote.upVote}}</span>
  </div>
  <div class="col-md-4">
    <button class="btn btn-warning" (click)='thumbsDown(true)'>DownVote</button><span>{{quote.downVote}}</span>
  </div>
</div>
