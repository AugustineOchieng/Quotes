<!--Section: Live preview-->
<form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
<section class="form-dark">

  <!--Form without header-->
  <div class="card card-image"
    style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table7.jpg'); width: 100%;">
    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

      <!--Header-->
      <div class="text-center">
        <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>ADD</strong> <a
            class="green-text font-weight-bold"><strong> QUOTE</strong></a></h3>
      </div>

      <!--Body-->
      <div class="md-form">
        <label for="name">Your name</label><br><br>
        <input type="text" id="name" class="form-control white-text" [(ngModel)]="newQuotes.name" name="name"
          #name="ngModel" placeholder="name">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is Required</p>
          </div>
        <!-- add two way data binding syntax -->
       Display {{newQuotes.name}}
        
      </div>

         <div class="md-form">
           <label for="name">Author</label><br><br>
              <input type="text" id="author" class="form-control white-text" name="author" placeholder="author"
                [(ngModel)]="newQuotes.author" #author="ngModel">
        
         </div>

      <div class="md-form pb-3">
        
        <label for="wise">Add a Quote</label><br><br>
        
      
                <textarea class="form-control" id="wise" rows="4"  class="form-control
                  white-text" name="wise" placeholder="put quote"
                  [(ngModel)]="newQuotes.wise" #wise="ngModel"></textarea>
        


<label for="details"></label><br><br>
<p>Description</p>
<textarea class="form-control" id="details" rows="2" class="form-control
                  white-text" name="details" placeholder="put details" [(ngModel)]="newQuotes.details"
  #details="ngModel"></textarea>

        <div class="md-form mx-5 my-5">
           <label for="complete">Date added:</label><br><br>
          <input type='date' id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate"
            #completeDate="ngModel" required
            class="form-control" class="form-control white-text">
         <div class="form-group">
         
          

           
           
          </div>
        </div>
      </div>

      <!--Grid row-->
      <div class="row d-flex align-items-center mb-4">

        <!--Grid column-->
        <div class="text-center mb-3 col-md-12">
          <button type="Submit" class="btn btn-success btn-block btn-rounded z-depth-1">Add Quote</button>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

  

    </div>
  </div>
  <!--/Form without header-->

</section>
<!--Section: Live preview-->
</form>
