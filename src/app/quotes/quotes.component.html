 <div class="row">
 <div class="col-md-4">
  
<app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>
 </div>
 <div class="col-md-8">
<ul>
  <li *ngFor="let quote of quotes; let i = index">

    <div class="media">
      <div class="row">
        <div class="col-md-4">
          <h3 class="h3-responsive font-weight-bold mr-3">By :{{quote.author}}<br>
            <!-- <ul>
      <li *ngFor='let quote of quotes'>{{quote.author}}</li>
    </ul> -->

          </h3>
        </div><br><br>
        <div class="media-body mb-3">
          <div class="col-md-8">
            <h6 class="mt-0 font-weight-bold">Uploaded by :{{quote.name}}<br>
             

            </h6>

            <hr class="hr-bold mb-0 my-2" />
          </div>
        </div><br><br>
        <div class="col-md-8">
        <p class="p-3 blue-grey lighten-5 blue-grey lighten-5"><br><br>
          {{quote.wise}}
        </p><br><br>
        </div>
        <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        <!-- <ul class="p-3 blue-grey lighten-5 blue-grey lighten-5" class="mb-0">
     
    <li *ngFor='let quote of quotes'> {{quote.wise}}</li>
  </ul> -->


      </div>
    </div>
    <div class="" *ngIf="quote.showDetails">
      <app-quotes-details [quote]='quote' (isComplete)='deleteQuotes($event,i)'>
      </app-quotes-details>
    </div>
    <!-- <ul class="p-3 blue-grey lighten-5 blue-grey lighten-5">
    <li *ngFor='let quote of quotes'>{{quote.details}}</li>
  </ul> -->


  </li>
</ul>
</div>
</div>
